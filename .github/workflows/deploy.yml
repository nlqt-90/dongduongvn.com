name: build-and-deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # BỔ SUNG: Cài đặt thư viện xử lý ảnh
      - name: Install Image Processing Deps
        run: npm install sharp fs-extra

      # BỔ SUNG: Chạy script xử lý ảnh (Resize, WebP, Watermark, Sửa .md)
      - name: Process Images & Update MD
        run: node process-images.js

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          local-dir: dist/
          server-dir: public_html/
          port: 21
          dry-run: false

