name: Deploy to DirectAdmin via FTP

on:
  push:
    branches:
      - main
      - media   # khi DecapCMS upload ảnh sẽ commit vào nhánh này
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Copy thư mục uploads từ repo GIT sang thư mục dist
      # (đề phòng build không copy được)
      - name: Copy uploads to dist
        run: |
          if [ -d "public/uploads" ]; then
            mkdir -p dist/uploads
            cp -r public/uploads/* dist/uploads/
          fi

      - name: FTP Deploy to DirectAdmin
        uses: SamKirkland/FTP-Deploy-Action@v4.3.2
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftp
          local-dir: dist
          server-dir: /public_html/
          dangerous-clean-slate: false
          exclude: |
            uploads/**
